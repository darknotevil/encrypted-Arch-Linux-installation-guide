</head>
<body>

<p>
nvim /etc/locale.gen
</p>
<ol>
<li>
uncomment en_US.UTF ru_RU.UTF

</ol>
<p>
locale-gen
</p>

<ol>
<li>
set timezone

</ol>
<p>
ln -sf /usr/share/zoneinfo/Europe/Moscow /etc/localtime
hwclock --systohc
</p>

<ol>
<li>
hostname

</ol>
<p>
echo laptop-me &gt; /etc/hostname
</p>

<p>
/etc/locale.conf
LANG=en_US.UTF-8
</p>

</body>
